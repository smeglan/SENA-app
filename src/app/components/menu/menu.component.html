<ion-menu side="start" menuId="first" contentId="menuDrawer">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of components" [routerLink]="c.redirectTo">
        <ion-icon [name]="c.icon"></ion-icon>
        <ion-label>{{c.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
