<ion-content class="padding">
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-img src="assets/logos/logo-sena.png"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class="rowLogin">
    <ion-col size="10" offset="1">
      <div>
        <ion-label position="stacked" class="stacked-text">
          Email
        </ion-label>
        <ion-input type="email" [(ngModel)]="user.email" class="input"></ion-input>
        <ion-label position="stacked" class="stacked-text">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password" class="input"></ion-input>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-button (click)="onLogin()" expand="block" style="--background:#FF8E25">Iniciar sesi√≥n</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="rowRegister">
      <ion-button routerLink="/register" style="--background: rgba(255,138,0,0.5); --color: black;" expand="full">Crear una cuenta</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
