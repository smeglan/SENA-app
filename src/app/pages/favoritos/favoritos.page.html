<app-header titulo="Favoritos"></app-header>

<ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>



<ion-content>

 
  <ion-list #lista >
    <ion-item-sliding *ngFor="let dato of  addFavorito" >
      
      <ion-item >
  
        <ion-avatar slot="start">
                    <img src="{{dato.img}}">
        </ion-avatar>   
        <ion-label>
          
          <h3>{{ dato.title }}</h3>
          <p>
            {{ dato.descripcion}}
          </p>
        </ion-label>
  
      </ion-item>


      <ion-item-options side="end"   >
        <ion-item-option color="secondary" (click)="share(dato.url)">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>

        <ion-item-option color="primary" (click)=" borrar(dato.title,dato.descripcion,dato.img,dato.id, dato.url)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        
      
  </ion-item-options>

    </ion-item-sliding>
  </ion-list>


</ion-content>
<app-menu></app-menu>
